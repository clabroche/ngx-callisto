<div id="navbar" [ngStyle]="{'background-image': url ? 'url(img)' : ''}">
  <div id="leftRight">
    <div id="left">
      <div id="logoContainer">
        <ng-content select="[logo]"></ng-content>
      </div>
      <div id="description">
        {{name}}
      </div>
    </div>
    <div id="right">
      <ng-content selector="[right]"></ng-content>
    </div>
  </div>
</div>
