<div id="appContainer">
  <defi-sidebar [conf]="conf">

  </defi-sidebar>
  <div id="appContent">
    <defi-navbar name="ngx-callisto">
      <div logo>
        <img src="assets/img/logo.jpg" alt="Logo">
      </div>

      <div right>
        <i class="fas fa-palette" (click)="sidePanel.open()"></i>
      </div>
    </defi-navbar>
    <div id="outletContent">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
<defi-side-panel #sidePanel [ghost]="true">
  <ng-template popup-body>
    <app-theme-manager></app-theme-manager>
  </ng-template>
  <div title>Hey</div>
</defi-side-panel>
